<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAIL-main</title>
    
</head>
<body>
    <div class="container">
        <div class="left-box">
            <div class="calendar">
                <header class="calendar-header">
                    <h2 class="calendar-header__month">7</h2>
                </header>
                <div class="calendar-week">
                    <span>Mon</span>
                    <span>Tue</span>
                    <span>Wed</span>
                    <span>Thu</span>
                    <span>Fri</span>
                    <span>Sat</span>
                    <span>Sun</span>
                </div>
                <div class="calendar-line calendar-line__orange"></div>
            </div>

            <div class="lists-box">
                <header class="lists-header">
                    <span class="lists-header__title">Lists</span>
                    <i class="fas fa-plus"></i>
                </header>
                <div class="lists__list">
                    <div class="lists__list__checkbox"></div>
                    <div class="lists__list__name">Daily</div>
                    <i class="far fa-bars"></i>
                </div>
            </div>
        </div>

        <div class="right-box"></div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
